[package]
name = "wollongong-database"
version = "0.0.0"
edition = "2018"
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.41"
buildomat-common = { path = "../../common" }
chrono = { version = "0.4.19", features = ["serde"] }
diesel = { git = "https://github.com/diesel-rs/diesel", features = ["sqlite", "extras", "serde_json"] }
rand = "0.8.4"
rusty_ulid = "0.11.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "1.10.0"
slog = "2.7"
thiserror = "1"
